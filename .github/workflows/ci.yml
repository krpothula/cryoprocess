name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npx eslint src/ --ext .js --max-warnings 0
        continue-on-error: true

      - name: Run tests
        working-directory: backend
        run: npx jest --ci --verbose
        env:
          NODE_ENV: test

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npx react-scripts test --ci --watchAll=false --verbose
        env:
          CI: true

      - name: Build
        working-directory: frontend
        run: npx react-scripts build
        env:
          CI: true
